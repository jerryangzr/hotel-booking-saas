<body>
<div class="container-scroller">
    <!-- HEADER -->
    <!-- partial:partials/_navbar.html -->
    <nav class="navbar default-layout col-lg-12 col-12 p-0 fixed-top d-flex flex-row">
        <div class="text-center navbar-brand-wrapper d-flex align-items-top justify-content-center">
            <a class="navbar-brand brand-logo" href="/customer/dashboard">
                <img src="assets/images/uom_logo.png" alt="logo"/> </a>
        </div>
        <div th:replace="admin/dashboard.html :: langChoice"></div>
    </nav>

    <!-- SIDBAR -->
    <!-- partial -->
    <div class="container-fluid page-body-wrapper">
        <!-- partial:partials/_sidebar.html -->
        <div th:replace="customer/dashboard.html :: navbar"></div>
        <div th:replace="customer/dashboard.html :: logoutPanel"></div>

        <!-- partial -->
        <div class="main-panel">
            <div class="content-wrapper">
                <!-- Page Title Header Starts-->
                <div th:replace="customer/dashboard.html :: header"></div>

                <div class="container my-4">
                    <p class="pf">Hello and Welcome</p>
                    <p class="ps">Let's Create Your Vendor Account</p>
                </div>
                <div class="container">
                    <div class="row">
                        <div class="col-sm-9 col-md-7 col-lg-6 col-xl-5 mx-auto">
                            <div class="card px-5 pt-4 d-flex justify-content-center">
                                <form class="mydetails">
                                    <div class="form-heading">
                                        <p class="text-left">Vendor Application Form</p>
                                    </div>
                                    <div class="form-group mt-3 mb-4">
                                        <div class="row">
                                            <div class="col-md-6"><label class="radio"> <input type="radio" name="buysell" value="sell" checked> <span><b>I want to sell</b></span></label></div>
                                            <div class="col-md-6 mcol"><label class="radio"> <input type="radio" name="buysell" value="buy"> <span><b>I want to buy</b></span> </label></div>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <input type="text" class="form-control" id="name" required>
                                        <label class="form-control-placeholder" for="name">Full Name</label>
                                    </div>
                                    <div class="form-group"><input type="text" class="form-control" id="compName" required><label class="form-control-placeholder" for="name">Property Name</label></div>
                                    <div class="form-group"><input type="text" class="form-control" id="address" required><label class="form-control-placeholder" for="mail">Property Address</label></div>
                                    <div class="form-group"><input type="email" class="form-control" id="mail" required><label class="form-control-placeholder" for="mail">Email Address</label></div>
                                    <div class="form-group"><input type="text" class="form-control" id="confirmedPassword" pattern="^(((\+44\s?\d{4}|\(?0\d{4}\)?)\s?\d{3}\s?\d{3})|((\+44\s?\d{3}|\(?0\d{3}\)?)\s?\d{3}\s?\d{4})|((\+44\s?\d{2}|\(?0\d{2}\)?)\s?\d{4}\s?\d{4}))(\s?\#(\d{4}|\d{3}))?$" required><label class="form-control-placeholder">Contact Number</label></div>
                                    <div class="form-group">
                                        <p>Start Lease Date</p>
                                        <input type="date" class="form-control" id="start" required><label class="form-control-placeholder" for="mail"></label>
                                        <p>End Lease Date</p>
                                        <input type="date" class="form-control" id="end" required><label class="form-control-placeholder" for="mail"></label>
                                    </div>

                                    <div class="form-group pt-3" style="justify-content: center; display: flex">
                                        <div class="col-md-6"><button type="button" class="btn btn-primary btn-block"><span>Submit</span></button></div>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Page Title Footer Ends-->
                <footer class="footer">
                    <div class="container-fluid clearfix">
                        <span class="text-muted d-block text-center text-sm-left d-sm-inline-block">Che-Jui Yang's Application</span>
                    </div>
                </footer>
                <!-- partial -->
            </div>
            <!-- partial -->
        </div>
        <!-- main-panel ends -->
    </div>
    <!-- page-body-wrapper ends -->
</div>
<!-- container-scroller -->
<body>
